<!-- Weather app -->
<div class="weather_app disabled" id="app_window_weather">
  <div class="window" id="window">
    <div class="title-bar">
      <div class="title-bar-text">Weather App</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize" id="minimaze_weather"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close" id="close_weather"></button>
      </div>
    </div>
    <div class="window-body">
      <form>
        <section class="container">
          <input
            type="text"
            class="input"
            placeholder="Digite o nome da cidade!"
            id="input"
          />
          <input type="submit" class="submit" value="Procurar" />
        </section>
      </form>
      <section class="tempo"></section>
    </div>
  </div>
</div>
