<!-- calculator app-->
<div class="app_window calculator disabled " id="app_window_calculator">
    <div class="window calculator_window" id="window">
      <div class="title-bar" id="calculator_tab ">
        <div class="title-bar-text">Calculadora</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize" id="minimaze_calculator"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close" id="close_app_window_calculator"></button>
        </div>
      </div>
      <div class="window-body">
        <main class="container">
          <div class="calculadora__principal" id="calculadora__principal">
              <input type="text" readonly class="calculadora__pricipal--mostrador" id="calculadora__principal--mostrador"></input>
              <div class="calculator_buttons">
                <div class="clearButton">
                  <button class="numero backspace" id="backspace">Backspace</button>
                  <button class="numero clearBtn">C</button>
                </div>
                <button id="button" class="numero">7</button>
                <button id="button" class="numero">8</button>
                <button id="button" class="numero">9</button>
                <button id="button" class="numero">+</button>
                <button id="button" class="numero">4</button>
                <button id="button" class="numero">5</button>
                <button id="button" class="numero">6</button>
                <button id="button" class="numero">-</button>
                <button id="button" class="numero">1</button>
                <button id="button" class="numero">2</button>
                <button id="button" class="numero">3</button>
                <button id="button" class="numero">*</button>
                <button id="button" class="numero">0</button>
                <button id="button" class="numero">.</button>
                <button id="button" class="numero">=</button>
                <button id="button" class="numero">/</button>
              </div> 
          </div>
      </main>
      </div>
    </div>
  </div>
