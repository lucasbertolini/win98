<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1>Calculadora Javascript</h1>
    <main class="container">
        <div class="calculadora__principal" id="calculadora__principal">
            <button class="numero clear">C</button>
            <div class="calculadora__pricipal--mostrador" id="calculadora__principal--mostrador"></div>
            <button id="button" class="numero">7</button>
            <button id="button" class="numero">8</button>
            <button id="button" class="numero">9</button>
            <button id="button" class="numero">+</button>
            <button id="button" class="numero">4</button>
            <button id="button" class="numero">5</button>
            <button id="button" class="numero">6</button>
            <button id="button" class="numero">-</button>
            <button id="button" class="numero">1</button>
            <button id="button" class="numero">2</button>
            <button id="button" class="numero">3</button>
            <button id="button" class="numero">*</button>
            <button id="button" class="numero">0</button>
            <button id="button" class="numero">.</button>
            <button id="button" class="numero">=</button>
            <button id="button" class="numero">/</button>
            
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/lucas-bertolini/">Lucas Bertolini</a>.</p>
    </footer>


    <script src="./main.js"></script>
</body>
</html>
