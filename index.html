<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Win</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
  </head>
  <body>
    <main>
      <div class="desktop" id="desktop">
        <div class="items">
          <a href="#"
            ><img
              src="./image/computer_icon.png"
              alt="desktop"
              class="app_icon"
            />
            <a href="#"><span class="app_name">Menu</span></a>
          </a>
        </div>
      </div>
    <footer class="explorer_bar">
      <div class="start_button" id="start_button">
        <button class="win_button" id="start_btn">
          <img
            src="./image/windows_logo.png"
            alt="windows_icon"
            class="win_icon"
          />
          <p class="start">Iniciar</p>
        </button>
      </div>
      <div class="start_menu disabled" id="start_menu">
        <div class="start_menu_left_bar">
          <span class="left_bar_text">L</span>
          <span class="left_bar_text">U</span>
          <span class="left_bar_text">C</span>
          <span class="left_bar_text">A</span>
          <span class="left_bar_text">S</span>
          <span class="left_bar_text">9</span>
          <span class="left_bar_text">8</span>
        </div>
        <div class="start_menu_itens">
          <span class="start_menu_item" id="start_menu_weather"
            >Weather App</span
          >
          <span class="start_menu_item" id="start_menu_cep_search"
            >CEP Search</span
          >
          <span class="start_menu_item" id="start_menu_calculator"
            >Calculadora</span
          >
          <span class="start_menu_item" id="start_menu_credict">Contato</span>
        </div>
      </div>

      <div class="space"></div>
      <div class="open_pages" id="open_pages">
        <!-- example for open tab 
        <div class="open_app_tab">
          <span>Calculator</span>
        </div>
        -->
      </div>
      <div class="credit">
        <span>Desenvolvido por</span>
        <span>Lucas Bertolini</span>
      </div>
    </footer>
    <script src="./main.js" type="module"></script>
  </body>
</html>
