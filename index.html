<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Win</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
  </head>
  <body>
    <main>
      <div class="desktop" id="desktop">
        <div class="items">
          <a href="#"
            ><img
              src="./image/computer_icon.png"
              alt="desktop"
              class="app_icon"
            />
            <a href="#"><span class="app_name">Menu</span></a>
          </a>
        </div>
        <div class="app_window calculator " id="app_window_calculator">
          <div class="window calculator_window" id="window">
            <div class="title-bar">
              <div class="title-bar-text">Calculadora</div>
              <div class="title-bar-controls">
                <button aria-label="Minimize" id="minimaze"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" id="app_window_calculator"></button>
              </div>
            </div>
            <div class="window-body">
              <main class="container">
                <div class="calculadora__principal" id="calculadora__principal">
                    <input type="text" readonly class="calculadora__pricipal--mostrador" id="calculadora__principal--mostrador"></input>
                    <div class="calculator_buttons">
                      <div class="clearButton">
                        <button class="numero backspace" id="backspace">Backspace</button>
                        <button class="numero clearBtn">C</button>
                      </div>
                      <button id="button" class="numero">7</button>
                      <button id="button" class="numero">8</button>
                      <button id="button" class="numero">9</button>
                      <button id="button" class="numero">+</button>
                      <button id="button" class="numero">4</button>
                      <button id="button" class="numero">5</button>
                      <button id="button" class="numero">6</button>
                      <button id="button" class="numero">-</button>
                      <button id="button" class="numero">1</button>
                      <button id="button" class="numero">2</button>
                      <button id="button" class="numero">3</button>
                      <button id="button" class="numero">*</button>
                      <button id="button" class="numero">0</button>
                      <button id="button" class="numero">.</button>
                      <button id="button" class="numero">=</button>
                      <button id="button" class="numero">/</button>
                    </div> 
                </div>
            </main>
            </div>
          </div>
          </div>
          
        </div>
      </div>
    </main>

    <footer class="explorer_bar">
      <div class="start_button" id="start_button">
        <button class="win_button" id="start_btn">
          <img
            src="./image/windows_logo.png"
            alt="windows_icon"
            class="win_icon"
          />
          <p class="start">Iniciar</p>
        </button>
      </div>
      <div class="start_menu disabled" id="start_menu">
        <div class="start_menu_left_bar">
          <span class="left_bar_text">L</span>
          <span class="left_bar_text">U</span>
          <span class="left_bar_text">C</span>
          <span class="left_bar_text">A</span>
          <span class="left_bar_text">S</span>
          <span class="left_bar_text">9</span>
          <span class="left_bar_text">8</span>
        </div>
        <div class="start_menu_itens">
          <span class="start_menu_item">Projetos</span>
          <span class="start_menu_item">Contato</span>
          <span class="start_menu_item" id="start_menu_calculator">Calculadora</span>
        </div>
      </div>
      
      <div class="space"></div>
      <div class="open_pages"></div>
      <button class="credit">
        <p>Desenvolvido por</p>
        <p>Lucas Bertolini</p>
      </button>
    </footer>
    <script src="./main.js"></script>
    <script src="./Projects/Calculadora/main.js"></script>
  </body>
</html>
